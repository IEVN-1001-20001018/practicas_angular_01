<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mb-3">
        <label for="num1" class="form-label">Grados: </label>
        <input type="text" [(ngModel)]="grados" class="form-control" name="mum1" placeholder="Grados">
    </div>
    <form action="">
        <div class="form-check">
            <input class="form-check-input" checked type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
            <label class="form-check-label" for="flexRadioDefault2">
            Convertir grados Celcius a grados Fahrenheit
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
            Convertir grados Fahrenheit a grados Celcius
            </label>
        </div>
        <div class="mb-3">
            <button (click)="conversion()" class="btn btn-primary">Convertir</button>
        </div>
    </form>
    <div class="col-6">
        <h2>Resultado: {{resultado}} </h2>
    </div>
</body>
</html>
